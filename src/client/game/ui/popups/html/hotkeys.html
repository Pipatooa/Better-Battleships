<div class="row">
    <div class="col">
        <b>Generic:</b>
        <ul class="hotkey-list ps-2">
            <li><kbd>Esc</kbd> Dismiss Popup</li>
            <li><kbd>Space</kbd> Dismiss Message</li>
            <li><kbd>I</kbd> Show Info Page</li>
            <li><kbd>H</kbd> Show Hotkey Page</li>
        </ul>
    </div>
    <div class="col">
        <b>Views:</b>
        <ul class="hotkey-list ps-2">
            <li><kbd>A</kbd> Ability View</li>
            <li><kbd>P</kbd> Placement View</li>
            <li><kbd>V</kbd> Visibility View</li>
            <li><kbd>N</kbd> Normal View</li>
        </ul>
    </div>
    <div class="col">
        <b>Placement:</b>
        <ul class="hotkey-list ps-2">
            <li><kbd>R</kbd> Rotate Ship</li>
        </ul>
    </div>
</div>
